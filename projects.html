<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
 <head>

  <meta content="Amar Persaud - Current and Completed Projects" name="Description"/>
  <title>
   Amar Persaud - Projects
  </title>
 </head>
 <body>
  <!-- Top navigation bar-->
  <nav class="site-nav">
   <span id="brand">
    <a class="brand" href="/" id="sitelink">
     Amar Persaud
    </a>
   </span>
   <button class="openbutton">
    <i class="icon-menu">
    </i>
   </button>
   <div class="nav">
    <ul>
     <li>
      <input id="searchbox" placeholder="Search..." type="search"/>
      <i class="icon-search" id="search-button">
      </i>
     </li>
     <li id="nav_home">
      <a href="/">
       Home
      </a>
     </li>
     <li id="nav_projects">
      <a href="/projects.html">
       Projects
      </a>
     </li>
     <li id="nav_about">
      <a href="/about.html">
       About Me
      </a>
     </li>
     <li id="nav_about">
      <a href="#">
       Resume
      </a>
     </li>
    </ul>
   </div>
  </nav>
  <div class="content">
   <div class="container">
    <h1 class="page-header">
     Projects
    </h1>
    <hr class="d"/>
    <div class="filterbar">
     <div>
      Importance:
      <div active="0" class="dropdown" data-default="major" id="projectImportance">
       <div class="button">
       </div>
       <ul>
        <li>
         <a class="btn-success" data-cs="btn-success" data-value="major">
          Major
         </a>
        </li>
        <li>
         <a class="btn-info" data-cs="btn-info" data-value="minor">
          Minor
         </a>
        </li>
        <li>
         <a class="btn-default" data-cs="btn-default" data-value="all">
          All
         </a>
        </li>
       </ul>
      </div>
     </div>
     <div>
      Project type:
      <div active="0" class="dropdown" data-default="all" id="projectType">
       <div class="button">
       </div>
       <ul>
        <li>
         <a class="btn-success" data-cs="btn-success" data-value="electronics">
          Electronics
         </a>
        </li>
        <li>
         <a class="btn-warning" data-cs="btn-warning" data-value="programming">
          Programming
         </a>
        </li>
        <li>
         <a class="btn-info" data-cs="btn-info" data-value="web">
          Web
         </a>
        </li>
        <li>
         <a class="btn-default" data-cs="btn-default" data-value="all">
          All
         </a>
        </li>
       </ul>
      </div>
     </div>
    </div>
    <div id="ActiveProjectContainer">
     <h2>
      Active
     </h2>
     <div class="indentp projectlist" id="ActiveProjectList" style="border-left:2px dashed #337ab7;">
     </div>
    </div>
    <div id="CompletedProjectContainer">
     <h2>
      Complete
     </h2>
     <div class="indentp projectlist" id="CompletedProjectList" style="border-left:2px dashed #5cb85c;">
     </div>
    </div>
    <div id="InactiveProjectContainer">
     <h2>
      Inactive
     </h2>
     <div class="indentp projectlist" id="InactiveProjectList" style="border-left:2px dashed #f0ad4e;">
     </div>
    </div>
   </div>
   <template id="projecttemplate">
    <div class="project">
     <h2 class="sub-header">
     </h2>
     <div class="indentp">
      <p>
       <span>
        <i class="projecticon t">
        </i>
        |
        <span>
        </span>
        |
       </span>
      </p>
     </div>
    </div>
   </template>
   <div class="push">
   </div>
  </div>
  <div class="footer">
   <p>

   </p>
  </div>
  <!-- Added to end to make loading go a bit faster -->
  <script src="/js/js.min.js" type="text/javascript">
  </script>
  <script src="/js/projectlist.min.js" type="text/javascript">
  </script>
 </body>
</html>
