  <body onload="load();">
    <!-- Top navigation bar-->
    <nav class="site-nav">
      <span id="brand"><a href="/" id="sitelink" class="brand">Amar Persaud</a></span>
      <button class="openbutton"><i class="icon-menu"></i></button>
      <div class="nav">
        <ul>
          <li><input id="searchbox" type="search" placeholder="Search..." ></input><i class="icon-search" id="search-button"></i></li>
          <li id="nav_home"><a href="/">Home</a></li>
          <li id="nav_projects"><a href="/projects">Projects</a></li>

          <li id="nav_settings"><a href="/settings">Settings</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="content">
      <div class="container">
        <h2 align="center" id="loading" class="loading">Loading Settings... <span class="glyphicon glyphicon-cog glyphicon-spin"></span></h2>
        <br/>
        <h1 class="page-header">Other</h1>
        <hr class="style-eight"/>  

        <h2 class="sub-header">Appearance</h2>
        <h3>Main Color</h3>
        <div>
          <div class="dropdown indentp dropdown-right" active="0" id="mainColorDropdown">
            <div id="colorbutton" class="template-color" style="font-weight: 400;font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">Red</div>
            <ul>
              <a class="btn-danger" data-value="danger">Red</a>
              <a class="btn-success" data-value="success">Green</a>
              <a class="btn-warning" data-value="warning">Orange</a>
              <a class="btn-primary" data-value="primary">Blue</a>
              <a class="btn-info" data-value="info">Light Blue</a>
              <a class="btn-default" data-value="default">White</a>
            </ul>
          </div>
          <div class="button template-color" onclick="saveSettings();">Save</div>

          
        </div>
        <br/>
                
        <div class="alert alert-success alert-dismissible fade x-alert" role="alert" id="salert" tabindex="-1" aria-hidden="true">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Success!</strong> Settings have been successfully saved.
          <div class="progress progress-alert">
            <div class="progress-bar progress-bar-10s active pull-right" id="seconds" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
