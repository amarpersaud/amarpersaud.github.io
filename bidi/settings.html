  <body>
  
  
    <!-- Top navigation bar-->
    <nav class="site-nav">
      <span id="brand"><a href="/" id="sitelink" class="brand">Amar Persaud</a></span>
      <button class="openbutton"><i class="icon-menu"></i></button>
      <div class="nav">
        <ul>
          <li><input id="searchbox" type="search" placeholder="Search..." ></input><i class="icon-search" id="search-button"></i></li>
          <li id="nav_home"><a href="/">Home</a></li>
          <li id="nav_projects"><a href="/projects">Projects</a></li>
          <li id="nav_about"><a href="/about">About Me</a></li>
          <li id="nav_settings"><a href="/settings">Settings</a></li>
        </ul>
      </div>
    </nav>
    
    <div class="content">
      <div class="container">
        <h2 align="center" id="loading" class="loading">Loading Settings... <span class="glyphicon glyphicon-cog glyphicon-spin"></span></h2>
        <br/>
        <h1 class="page-header">Other</h1>
        <hr class="style-eight"/>  

        <h2 class="sub-header">Appearance</h2>
        <h3>Main Color</h3>
        <div>
          <div class="dropdown indentp" active="0" id="mainColorDropdown">
            <div id="colorbutton">Red</div>
            <ul>
              <a style="background: #d9534f;" value="danger">Red</a>
              <a style="background: #5cb85c;" value="success">Green</a>
              <a style="background: #f0ad4e;" value="warning">Orange</a>
              <a style="background: #337ab7;" value="primary">Blue</a>
              <a style="background: #5bc0de;" value="info">Light Blue</a>
              <a style="background: #fff; color: #222" value="default">White</a>
            </ul>
          </div>
          <div class="button" onclick="saveSettings();">Save</div>
          <script>
            colordropdown = document.getElementById("mainColorDropdown");
            colordropdown.addEventListener("dropdownValueChanged", maincolor, false);
            colorbutton = colordropdown.getElementsByTagName("div")[0];
            function maincolor(){
              colorbutton.setAttribute("class", colordropdown.value);
            }
          </script>
          <style>
            .success{
              background: #5cb85c !important;
              color: #eee !important;
              border-color: #4cae4c !important;
            }
            .warning{
              background: #f0ad4e !important; 
              color: #eee !important;     
              border-color: #eea236 !important;         
            }
            .primary{
              background: #337ab7 !important; 
              color: #eee !important; 
              border-color: #2e6da4 !important;             
            }
            .info{
              background: #5bc0de !important;   
              color: #eee !important;  
              border-color: #46b8da !important;            
            }
            .default{
              background: #fff !important;
              color: #222 !important;
              border-color: #ccc !important;
            }
            .danger{
              background: #d9534f !important;
              color: #eee !important;
              border-color: #d43f3a !important;
            }
          </style>
          
          
        </div>
        <br/>
                
        <div class="alert alert-success alert-dismissible fade x-alert" role="alert" id="salert" tabindex="-1" aria-hidden="true">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <strong>Success!</strong> Settings have been successfully saved.
          <div class="progress progress-alert">
            <div class="progress-bar progress-bar-10s active pull-right" id="seconds" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    
    <div class="push">
    </div>
    </div>
