<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns= "http://www.w3.org/1999/xhtml">
  <head>
	<include href="INC/header.html" />
    <meta name="Keywords" content="Projects, current, completed">
    <meta name="Description" content="Amar Persaud - Current and Completed Projects">
    <title>Amar Persaud - Projects</title>
  </head>

  <body>
    <!-- Top navigation bar-->
    <include href="INC/nav.html" />
    
    <div class="content">
      <div class="container">
        <h1 class="page-header">Projects</h1>
        <hr class="d"/>  
		<div class="filterbar">
			<div>Importance:
				<div class="dropdown" active="0" id="projectImportance" data-default="major">
					<div class="button"></div>
					<ul>
					  <li><a class="btn-success" data-value="major" data-cs="btn-success">Major</a></li>
					  <li><a class="btn-info" data-value="minor" data-cs="btn-info">Minor</a></li>
					  <li><a class="btn-default" data-value="all" data-cs="btn-default">All</a></li>
					</ul>
				</div>
			</div>
			<div>Project type:
				<div class="dropdown" active="0" id="projectType" data-default="all">
					<div class="button"></div>
					<ul>
					  <li><a class="btn-success" data-value="electronics" data-cs="btn-success">Electronics</a></li>
					  <li><a class="btn-warning" data-value="programming" data-cs="btn-warning">Programming</a></li>
					  <li><a class="btn-info" data-value="web" data-cs="btn-info">Web</a></li>
					  <li><a class="btn-default" data-value="all" data-cs="btn-default">All</a></li>
					</ul>
				</div>
			</div>
		</div>
		<div id="ActiveProjectContainer">
			<h2>Active</h2>
			<div class="indentp projectlist" style="border-left:2px dashed #337ab7;" id="ActiveProjectList">

			</div>
		</div>	
        <div id="CompletedProjectContainer">
			<h2>Complete</h2>
			<div class="indentp projectlist" style="border-left:2px dashed #5cb85c;" id="CompletedProjectList"> 
			</div>
		</div>	
		<div id="InactiveProjectContainer">
			<h2>Inactive</h2>
			<div class="indentp projectlist" style="border-left:2px dashed #f0ad4e;" id="InactiveProjectList">
			</div>
		</div>
      </div>
	
	  <template id="projecttemplate">
		<div class="project">
			<h2 class="sub-header"></h2>
			<div class="indentp">
				<p><span><i class="projecticon t"></i> | <span></span> | </p>
			</div>
		</div>
	  </template>
		
	  <div class="push">
	  </div>
    </div>
	<include href="INC/footer.html" />
    <!-- Added to end to make loading go a bit faster -->
    <script type="text/javascript" src="/js/js.min.js"></script>
    <script type="text/javascript" src="/js/projectlist.min.js"></script>
  </body>
</html>
